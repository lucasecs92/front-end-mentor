<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="shortcut icon" href="product-preview-card-component-main/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="esquerda">
            <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="imagem desktop">
        </div>

        <section>

            <p class="item">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="descrição">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

            <div class="preços">
                <p class="preço-atualizado">$149.99</p>
                <p class="preço-anterior">$169.99</p>
            </div>

            <button type="button">
                <img src="product-preview-card-component-main/images/icon-cart.svg" alt="icone do carrinho de compras">
                Add to Cart
            </button><br>

        </section>

    </main>
</body>
</html>
